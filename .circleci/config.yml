version: 2
jobs:
  build:

    branches:
      only:
        - master

    docker:
      - image: circleci/node:8.7

    working_directory: ~/repo

    steps:
      - run: sudo apt-get -y -qq install awscli
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: aws s3 sync ./build/ s3://the.iridium.dog --delete
